<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <title>Buffalo Network</title>
  </head>
  <body>


    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="media/buff.svg" width="30" height="30" alt="">
      </a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Register your Item</h3>

          <br><br>

         
          <form>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input class="form-control" type="text" placeholder="Enter Name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="productWeight">Estimated Weight</label>
              <input class="form-control" type="text" placeholder="5kg">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input class="form-control" type="text" placeholder="Amsterdam, NL">
            </div>
            
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>



          </div>

        </div>
      </div>
    </div>

    <br><br><br><br>

    <div class="container">
      <div class="row">
        <div class="col">
          <center>
            <a href="homepage.html" class="btn btn-primary">Register</a>
          </center>
        </div>
      </div>
    </div>



   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  </body>
</html>
